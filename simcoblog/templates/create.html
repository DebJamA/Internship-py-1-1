{% extends "layout.html" %}

{% block title %}Post Your Analysis{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-2">
        <div class="col-md-12">
            <form method="POST" action="{{ url_for('views.create')}}" role="form">

                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                    <div class="card-header col-md-2 bg-dark"></div>
                        <div class="card-body col-md-10 align-items-start">
                            <h3 class="create d-inline-block mb-2 text-primary">Article Source</h3>

                            <fieldset class="form-group">
                                <legend class="col-form-label pt-0">Select One Category</legend>
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">Markets</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios2" value="option2" checked>
                                            <label class="form-check-label" for="gridRadios2">Pursuits</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios3" value="option3" checked>
                                            <label class="form-check-label" for="gridRadios3">Technology</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios4" value="option4" checked>
                                            <label class="form-check-label" for="gridRadios4">Crypto</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios5" value="option5" checked>
                                            <label class="form-check-label" for="gridRadios5">Wealth</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios6" value="option6" checked>
                                            <label class="form-check-label" for="gridRadios6">Business</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios7" value="option7" checked>
                                            <label class="form-check-label" for="gridRadios7">Politics</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios8" value="option8" checked>
                                            <label class="form-check-label" for="gridRadios8">Economics</label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="form-group">
                                <label for="inputArticleTitle">Article Title</label>
                                <input type="text" class="form-control" id="inputArticleTitle" name="article_title" placeholder="Enter Title of Source Article">
                            </div>

                            <div class="form-group">
                                <label for="inputArticleLink">Article Link</label>
                                <input type="text" class="form-control" id="inputArticleLink" name="article" placeholder="Copy / Paste URL of Source Article">
                            </div>
                        </div>
                </div>

                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                    <div class="card-header col-md-2 bg-dark"></div>
                        <div class="card-body col-md-10 align-items-start">
                            <h3 class="create d-inline-block mb-2 text-primary">Expert Analysis Summary</h3>
                            <div class="form-group mb-0">
                                <label for="inputArticleTitle">Summary Title</label>
                                <input type="text" class="form-control" id="inputSummaryTitle" name="summary_title" placeholder="Enter Title of Your Summary">
                            </div>
                            <div class="mb-1">By: <span class="text-muted">Analyst's Name</span></div>
                            <div class="form-group mb-auto">
                                <label for="inputArticle">Your Summary</label>
                                <textarea class="form-control" rows="4" id="inputArticle" name="summary" placeholder="Enter your analysis summary"></textarea>
                            </div>
                        </div>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="container">
    <a class="btn btn-lg btn-block" id="btn-analysis" href="/" role="button">Post Your Analysis</a>
</div>
{% endblock %}
