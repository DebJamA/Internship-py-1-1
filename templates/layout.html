<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--CDN Bootstrap v4.0 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/layout.css">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text" id="navbar-logo">Simco FSI</span>
            <button class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNav"
                  >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="col-md-6 offset-md-3">

                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="nav-item1" href="{{ url_for('views.index') }}">Financial News Articles</a>
                        <a class="nav-item nav-link" id="nav-item2" href="#">Post Your Analysis</a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="nav-item3" href="{{ url_for('views.index') }}">Logout</a>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="nav-item4" href="#">Login / Register</a>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
			<span class="p-2 text-muted">Markets</span>
			<span class="p-2 text-muted">Pursuits</span>
			<span class="p-2 text-muted">Technology</span>
			<span class="p-2 text-muted">Crypto</span>
			<span class="p-2 text-muted">Wealth</span>
			<span class="p-2 text-muted">Business</span>
			<span class="p-2 text-muted">Politics</span>
			<span class="p-2 text-muted">Economics</span>
        </nav>
	    </div>
    </div>

    <div class="container">
        <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-end">
			<p class="p-1"><span>Welcome&nbsp;</span>{{ username }}!</p>
        </nav>
	    </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-4 bg-white" id="footer-spacer">
        <div class="footer padding container"></div>
    </footer>

    <footer class="footer mt-auto py-3 bg-dark" id="footer-footer">
        <div class="container text-center">
            <span class="text-light">
                &copy; 2023 | Simco Financial Services Inc.
            </span>
        </div>
    </footer>

<!--CDN (v4.0) - load jQuery then Popper.js then bootstrap.min.js because the
functionalities of some JS components depends on jQuery and Popper-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="holder.js"></script>

</body>
</html>
